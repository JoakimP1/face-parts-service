# HTTP properties
port=8084
minThreads=1
maxThreads=100
cleanupInterval=1000
readTimeout=10000
maxRequestSize=52428800
maxMultiPartSize=52428800

# Logger options
fileName=face-parts.log
maxSize=1000000
maxBackups=2
minLevel=0
msgformat={timestamp} {typeNr} {type} thread={thread}: {msg}
timestampFormat=dd.MM.yyyy hh:mm:ss.zzz
bufferSize=0

# Model file locations
faceModel=src/main/resources/face_p146.xml
poseModel=src/main/resources/pose_BUFFY.xml
frontalPoints=68
profilePoints=39

# File to determine if server is up or down
ecvFile=ecv.txt

# Properties that define how images are displayed
faceColor=255,0,0
foregroundTextColor=0,0,0
pointColor=0,255,0
poseTextSize=20
numberTextSize=15

# Good response image versions
imageResponses=jpg,jpeg

# Uploads are done using multipart-form.  This sets the part name of the uploaded image
uploadedFileName=file
